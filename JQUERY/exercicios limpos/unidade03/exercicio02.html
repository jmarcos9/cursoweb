<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso jQuery Fundamental</title> 
    </head>

    <body>
    	<nav>
        	<a href="#">Brasil</a>
            <a href="#">Argentina</a>
            <a href="#">Uruguai</a>
            <a href="#">Chile</a>
            <a href="#">Colombia</a>
        </nav>
        <a href="#">Paraguai</a>
		<!-- scripts -->
        <script src="jquery-3.5.1.min.js"></script>
        <script> 
            //faz contagem dos links existentes   
            //incluindo a tag nav ele apenas soma os links contido no nav
        	/*$( function() {
                //alert("Essa página contem " + $("nav a").length + " links");                
            });*/
            
            $(function(){
                    $("nav a:odd").css("color","red");//só dos pares dentro da tag nav
                    $("nav a:first").css("text-decoration","none");//retira sublinado - incluindo first retira só do primeri
                    $("nav a").css("display","block")//coloca um abaxo do outro
                });
        </script>   
                
    </body>
</html>
