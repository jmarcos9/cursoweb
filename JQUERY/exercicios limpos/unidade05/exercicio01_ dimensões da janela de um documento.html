<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Curso jQuery Fundamental</title>
        <style>
			#janela { width:1000px; height:1000px; background-color:#069; border:5px solid #000 }
		</style>
        
        <script src="jquery-3.5.1.min.js"></script>
        <script>
			$(function() {
                console.log("A Altura da janela é: " + $(window).height());
                console.log("A largura da janela é: " + $(window).width());

                console.log("A Altura da documento é: " + $(document).height());
                console.log("A largura da documento é: " + $(document).width());
						
			});
		</script>        
    </head>

    <body>
		
        <div id="janela">
        
        </div>

    </body>

</html>
