<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            let sorteio;
            let mega = new Array();

            let i = 0;
            while (i < 6){
                sorteio = Math.ceil(Math.random()*60);
                if(mega.indexOf(sorteio) < 0){//nÃ£o permite numeros duplicados
                    mega.push(sorteio); 
                    i++;
                }                
            }
            function ordenar(a, b){
                return a-b;
            }
            mega.sort(ordenar);
            console.log(mega);
        </script>
    </head>
