<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            let produto = new Object();
            produto.nome = "Caneta";
            produto.preco = 1.99;
            produto.cor = "Azul";

            function retornarInfo(){
                return "Produto: " + this.nome + " Custa: " + this.preco + " Cor: " + this.cor;
            }

            produto.info = retornarInfo;
            console.log(produto.info());
            alert(produto.info());

        </script>
    </head>
    <body>
        
    </body>
</html>
