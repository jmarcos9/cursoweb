<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            var salada = ["Uva","Banana","Pera"] ;
            salada.unshift("Mamão");//insere no inicio
            salada.push("Manga");//insere no final            
            salada.pop();//exclui o ultimo elemento
            salada.shift();
            console.log("Número de elementos: " + salada.length)//indica qtde de elementos
            console.log(salada);
        </script>
    </head>

</html>
