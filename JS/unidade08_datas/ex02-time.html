<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>   
        let agora = new Date();
        
        //função para colocar o zero no tempo 
        function setDoisDigitos(tempo){
            if (tempo < 10) {
                return "0" + tempo;
            } else {
                return tempo;
            }
        }
        
        console.log(setDoisDigitos(agora.getHours()) + ":" + setDoisDigitos(agora.getMinutes())
         + ":" + setDoisDigitos(agora.getSeconds()));
            
        </script>
    </head>

</html>
