<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            function calcularDiaria(){
                return /*Math*/ (5000/30).toFixed(2);//math.round arrendonda - .ceil arredonda para cima idenpendente do valor - floor sempre arredonda para baixo
            }//toFixed informa quantas casa decimais
            let diaria = calcularDiaria();
            alert(diaria);
        </script>
    </head>

</html>
