<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            //informando parametro para função
            function calcularDiaria(salario, dias) {
                return (salario/dias).toFixed(2);    
            }            
            var diaria = calcularDiaria(5000, 30);
            console.log(diaria);
        </script>
