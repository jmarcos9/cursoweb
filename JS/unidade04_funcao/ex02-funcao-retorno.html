<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            //função de retorno
            function converterTemperatura(celsius){
                let fah = celsius*1.8 + 32;
                return fah;
            }
            //cria uma variável para receber a funão
            let fahrei = converterTemperatura(30); 
            //chama a vatiavel
            console.log(fahrei)
        </script>
    </head>

</html>
