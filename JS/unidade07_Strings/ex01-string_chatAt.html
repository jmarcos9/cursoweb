        <title>Aulas de Javascript</title><!--trabalhando com char-->
        <script>
            //primeira letra de um nome
            let nome = "Jos√© Marcos dos Santos"
            let primeiraLetra = nome.charAt(0);
            console.log(primeiraLetra);

            //mostrando primeiro nome
            let letra = "";
            let palavra = "";
            let i = 0;

            while (letra != " "){
                letra = nome.charAt(i);
                palavra += letra;
                i++;
            }
            console.log(palavra);            
        </script>
