<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso HTML5 Essencial</title>
    </head>

    <body>
        <form action="index.html" method="post">
            <input type="text" list="lojas" name="nome_loja" id="nome_loja" placeholder="Digite nome da loja">
            
            <datalist id="lojas">
                <option value="Cantauro">Centauro</option>
                <option value="Centro Automotivo">Centro Automotivo</option>
                <option value="Centro otico">Centro otico</option>
                <option value="Beleza Prime">Beleza Prime</option>
                <option value="Bom de Bola">Bom de Bola</option>
                <option value="Magazine Luiza">Magazine Luiza</option>
                <option value="Medeiros">Medeiros</option>
            </datalist>
            
        </form>
    </body>
</html>
