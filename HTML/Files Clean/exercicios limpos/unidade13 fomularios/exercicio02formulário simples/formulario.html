<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <title>Curso HTML5 Essencial</title>
        
        <link href="css/estilo.css" rel="stylesheet" media="screen">
    </head>

    <body>
        
        <h2>Cadastro Simlificado</h2>

        <!--determina qual pagina vai  os dados irão os dados-->
        <form action="destino.html" method="post"> <!--post esconde os dados que serão enviados não tem lomitação de caracteres-->
        
            <label for="nome">Nome completo</label>
            <input type="text" id="nome" name="nome" size="40" maxlength="100"> <!--maxlength não permite exceder o tamanho de caracteres -->
            
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" name="telefone" size="40" maxlength="20">

            <label for="email">E-mail</label>
            <input type="text" id="email" name="email" size="40" maxlength="60">

            <input type="submit" id="botao" value="Login">
           
        </form>


        
    
    </body>
</html>
